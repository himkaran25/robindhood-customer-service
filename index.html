<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Robinhood Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-17219044626">
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-17219044626');
</script>
  <style>
    body {
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      color: #000;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
    }
    .help-link {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
    }
    .image-container img {
      width: 200px;
      margin: 4rem auto 2rem;
    }
    .title {
      font-size: 1.75rem;
      font-weight: 600;
      margin-top: 2rem;
    }
    .desc {
      font-size: 1rem;
      color: #444;
      margin: 1rem 0 2rem;
    }
    .btn-call {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 1rem auto;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 25px;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-green {
      background-color: #00c805;
      color: #fff;
    }
    .btn-green-outline {
      background-color: #fff;
      border: 2px solid #00c805;
      color: #00c805;
    }
    .btn-green-outline:hover {
      background-color: #00c805;
      color: #fff;
    }
    .footer-text {
      font-size: 0.75rem;
      color: #777;
      margin-top: 2rem;
    }
    .footer-text a {
      text-decoration: underline;
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- Robinhood Logo (online SVG) -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Robinhood_%28company%29_logo.svg/1280px-Robinhood_%28company%29_logo.svg.png" width="500px" class="logo">

  <!-- Help Center Link -->
  <a href="#" class="help-link">Help Center</a>

  <!-- Satellite Image (online PNG from Flaticon) -->
  <div class="image-container">
    <img src="https://cdn-icons-png.flaticon.com/512/4697/4697529.png" alt="Satellite Image" />
  </div>

  <!-- Title and Description -->
  <h2 class="title">Contact Us</h2>
  <p class="desc">Please sign in so we can provide better and more personalized support.</p>

  <!-- Call Buttons -->
  <a href="tel:+18888029666" class="btn btn-call btn-green-outline">Call Now</a>
  <a href="tel:+18888029666" class="btn btn-call btn-green">Sign in</a>
  

  <!-- Footer Text -->
  <p class="footer-text">
    This site is protected by reCAPTCHA and the Google
    <a href="https://policies.google.com/privacy">Privacy Policy</a> and
    <a href="https://policies.google.com/terms">Terms of Service</a> apply.
  </p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
